<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="/assets/img/Logo2.ico" />
    <link rel="stylesheet" href="/assets/registro.css" />
    <link rel="stylesheet" href="/assets/animaciones.css" />
    <link rel="stylesheet" href="/assets/mediaqueries.css" />
  </head>

  <body>
    <header>
      <img class="logo" src="/assets/img/Logo2.png" alt="Logo Principal" />
      <nav class="navbar">
        <label for="menu-toggle" class="menu-label">
          <i class="fa-solid fa-bars"></i>
        </label>
        <input type="checkbox" id="menu-toggle" />
        <ul class="navbar-list">
          <li><a href="/index.html">Inicio</a></li>
          <li><a href="/index.html#products">Próximos Conciertos</a></li>
          <li><a href="/index.html#about-us">¿Quiénes somos?</a></li>
          <li><a href="/index.html#contact">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form class="formulario registro">
        <h1>Registrate</h1>
        <div class="contenedor">
          <div class="input-contenedor">
            <i class="fas fa-user icon"></i>
            <input type="text" placeholder="Nombre" required autofocus />
          </div>
          <div class="input-contenedor">
            <i class="fas fa-user icon"></i>
            <input type="text" placeholder="Apellido" required />
          </div>

          <div class="input-contenedor">
            <i class="fas fa-envelope icon"></i>
            <input type="email" placeholder="Correo Electronico" required />
          </div>

          <div class="input-contenedor">
            <i class="fas fa-key icon"></i>
            <input
              type="password"
              placeholder="Contraseña"
              minlength="8"
              required
            />
          </div>
          <input type="submit" value="Registrate" class="button" />
          <p>
            Al registrarte, aceptas nuestras Condiciones de uso y Política de
            privacidad.
          </p>
          <p>
            ¿Ya tienes una cuenta?<a class="link" href="/pages/login.html"
              >Iniciar Sesion</a
            >
          </p>
          <p>
            <a class="link" href="/index.html">Regresar </a>
          </p>
        </div>
      </form>
    </main>
  </body>
</html>
